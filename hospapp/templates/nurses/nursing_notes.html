{% extends "nurses/base.html" %}

{% load static %}

{% block title %}Nurse | Nursing Notes{% endblock %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h4 class="mb-2">Nursing Notes</h4>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card card-outline card-info">
      <div class="card-header">
        <h5 class="card-title">Enter Nursing Note</h5>
        <div class="card-tools">
          <!-- Collapse button -->
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'save_nursing_note' %}">
          {% csrf_token %}

          <!-- Patient & Date Section (expanded) -->
          <div class="card card-secondary mb-3">
            <div class="card-header">
              <h6 class="card-title">Treatment observations</h6>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Patient ID</label>
                        <select name="patient_id" id="patient_id" class="form-control" required autocomplete="off">
                            <option value="" disabled selected>Choose Patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id }}">{{ patient.id }} -  {{ patient.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">

                        <div class="form-group">
                            <label>Nurse Name/ID</label>
                            <input type="text" name="nurse" class="form-control" value="{{ request.user.username }}" readonly>
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Note Type</label>
                        <select name="note_type" class="form-control" required>
                            <option value="observation">Observation</option>
                            <option value="medication">Medication Administered</option>
                            <option value="response">Patient Response</option>
                            <option value="care_plan">Care Plan Update</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Patient Status</label>
                        <select name="patient_status" class="form-control">
                            <option value="stable">Stable</option>
                            <option value="critical">Critical</option>
                            <option value="improving">Improving</option>
                            <option value="deteriorating">Deteriorating</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Notes</label>
                        <textarea name="notes" class="form-control"  placeholder="Enter nursing observations, progress, or concerns..." required></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Follow-up Actions</label>
                        <textarea name="follow_up" class="form-control"  placeholder="Enter any planned follow-ups or instructions"></textarea>
                    </div>
                </div>
                </div>
            </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-info px-5">Save Note</button>
          </div>
       </form>
      </div>
    </div>
      </div>
</section>
{% endblock %}
