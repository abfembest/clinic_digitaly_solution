{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AYOMIDE | Sign Up</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <link href="{% static 'plugins/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
</head>

<body class="hold-transition login-page"
    style="background-image: url('{% static 'dist/img/ayomide1.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center;">

    {% include 'flash.html' %}

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card card-outline card-primary shadow-lg">
                    <div class="card-header text-center">
                        <a href="{% url 'home' %}" class="h1"><b>AYO</b>MIDE</a>
                    </div>
                    <div class="card-body px-2 px-md-4">
                        {% if messages %}
                        {% for message in messages %}
                        <h2 class="login-box-msg text-center text-danger">{{ message }}</h2>
                        {% endfor %}
                        {% else %}
                        <h2 class="login-box-msg text-center text-secondary">Create an account</h2>
                        {% endif %}

                        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                    required />
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-user"></span></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" required />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><span class="fas fa-user-tag"></span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                            required />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><span class="fas fa-user-tag"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email" required />
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-envelope"></span></div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <input type="tel" class="form-control" name="phone_number" placeholder="Phone Number" required />
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-phone"></span></div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <select class="form-control" name="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-venus-mars"></span></div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <textarea class="form-control" name="address" placeholder="Address" rows="2" required></textarea>
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-map-marker-alt"></span></div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="photoInput" name="photo" accept="image/*">
                                    <label class="custom-file-label" for="photoInput">Choose Profile Photo</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" required />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" name="confirm_password"
                                            placeholder="Confirm Password" required />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-7 d-flex align-items-center">
                                    <a href="{% url 'home' %}" class="text-nowrap">Already have an account?</a>
                                </div>
                                <div class="col-5">
                                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                </div>
                            </div>
                        </form>

                        <div class="d-flex justify-content-center mt-3 mb-2">
                            <img src="{% static 'dist/img/ayologo.jpg' %}" class="rounded-circle"
                                style="width: 100px; height: 100px" alt="Ayomide Logo" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>

</html>
